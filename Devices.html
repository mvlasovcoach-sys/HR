<meta charset="utf-8"/>

<div class="page">
  <div id="sidebar-slot"></div>
  <main class="main main--devices">
    <div class="header header--devices">
      <div class="header__title" data-i18n="header.devices">Devices</div>
      <div class="header__actions">
        <button class="btn btn--ghost" type="button" id="devices-export" data-i18n="label.export.csv">Export CSV</button>
        <div id="team-filter" class="team-filter"></div>
        <div id="date-controls"></div>
        <button class="header__icon" type="button" data-about-trigger aria-label="About"></button>
      </div>
    </div>
    <p id="devices-caption" class="header__caption" aria-live="polite"></p>

    <section class="panel">
      <div class="panel__meta" data-i18n="section.devicesOverview">Fleet status</div>
      <div class="kpi-grid" id="devices-cards" aria-live="polite"></div>
    </section>

    <section class="panel">
      <div class="panel__meta" data-i18n="section.devicesTable">Devices by team</div>
      <div class="devices-layout">
        <div class="devices-table" id="devices-table" aria-live="polite"></div>
        <div class="devices-distribution" aria-live="polite">
          <h3 data-i18n="devices.distribution">Battery distribution</h3>
          <div id="devices-histogram" class="devices-histogram"></div>
        </div>
      </div>
    </section>
  </main>
</div>
