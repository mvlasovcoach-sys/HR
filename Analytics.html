<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SPA2099 HR Health â€” Analytics</title>
<link rel="stylesheet" href="./assets/css/app-shell.css?v=2025-10-19">
<link rel="stylesheet" href="./assets/css/ui.tokens.css?v=2025-10-19">
<link rel="stylesheet" href="./assets/css/ui.components.css?v=2025-10-19">
<!-- optional page CSS -->
<link rel="stylesheet" href="./assets/css/corporate.css?v=2025-10-19">
<link rel="stylesheet" href="./assets/css/analytics.css?v=2025-10-19">
<script defer src="./assets/js/i18n.js?v=2025-10-19"></script>
<script defer src="./assets/js/version.js?v=2025-10-19"></script>
<script defer src="./assets/js/app-shell.js?v=2025-10-19"></script>
<script defer src="./assets/js/date-controls.js?v=2025-10-19"></script>
<script defer src="./assets/js/team-filter.js?v=2025-10-19"></script>
<script defer src="./assets/js/data-loader.js?v=2025-10-19"></script>
<script defer src="./assets/js/auth.js?v=2025-10-19"></script>
<script defer src="./assets/js/guards.js?v=2025-10-19"></script>
<script defer src="./assets/js/theme.js?v=2025-10-19"></script>
<script defer src="./assets/js/analytics.js?v=2025-10-19"></script>
<script defer src="./assets/js/about.js?v=2025-10-19"></script>
<script defer src="./assets/js/exporter.js?v=2025-10-19"></script>
</head><body>
<div class="page">
  <div id="sidebar-slot"></div>
  <main class="main main--analytics">
    <div class="header header--analytics">
      <div class="header__title" data-i18n="header.analytics">Analytics</div>
      <div class="header__actions">
        <div id="team-filter" class="team-filter"></div>
        <div id="date-controls"></div>
        <button class="header__icon" type="button" data-about-trigger aria-label="About"></button>
      </div>
    </div>
    <p id="analytics-caption" class="header__caption" aria-live="polite"></p>
    <section class="analytics-tracker">
      <div class="panel" id="analytics-tracker-panel">
        <div class="panel__head">
          <span data-i18n="section.wellbeingTracker">Wellbeing Score Tracker</span>
          <span id="wellbeing-delta" class="delta-badge" aria-live="polite"></span>
          <label class="switch">
            <input id="maToggle" type="checkbox">
            <span data-i18n="label.movingAverage">MA(3)</span>
          </label>
        </div>
        <div class="panel__body analytics-tracker__body">
          <div class="tracker-legend" id="wellbeing-legend"></div>
          <div id="wlb-chart" class="analytics-chart" role="img" aria-live="polite"></div>
        </div>
        <div class="mini-kpis" id="analytics-mini-kpis" aria-live="polite"></div>
      </div>
    </section>
    <section class="panel analytics-breakdown">
      <div class="panel__meta" data-i18n="section.breakdowns">Risk Breakdown</div>
      <div class="breakdown-grid" id="analytics-breakdown" aria-live="polite"></div>
    </section>
  </main>
</div>
</body></html>
