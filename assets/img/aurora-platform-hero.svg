  <g fill="url(#light)">
    <path d="M140 220h140l-40 160H100z" opacity="0.6"/>
    <path d="M380 220h140l-40 160H340z" opacity="0.4"/>
    <path d="M600 220h140l-40 160H560z" opacity="0.3"/>
  </g>
  <g stroke="#27e0ff" stroke-width="4" stroke-linecap="round" opacity="0.6">
