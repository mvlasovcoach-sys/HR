    <line x1="420" y1="140" x2="360" y2="70"/>
    <line x1="600" y1="160" x2="660" y2="90"/>
  </g>
  <g fill="#0c3d56">
    <rect x="150" y="320" width="120" height="6" rx="3"/>
    <rect x="310" y="340" width="140" height="6" rx="3"/>
    <rect x="500" y="310" width="120" height="6" rx="3"/>
