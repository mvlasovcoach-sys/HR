<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SPA2099 HR Health — Corporate</title>
<link rel="stylesheet" href="./assets/css/ui.tokens.css?v=20240920">
<link rel="stylesheet" href="./assets/css/ui.components.css?v=20240920">
<link rel="stylesheet" href="./assets/css/app-shell.css?v=20240920">
<link rel="stylesheet" href="./assets/css/corporate.css?v=20240920">
</head><body>
<div class="page">
  <div id="sidebar-slot"></div>
  <main class="main main--corporate">
    <div class="header header--corporate">
      <div class="header__title">
        <span>Corporate</span>
        <span class="pill pill--neutral has-tooltip" tabindex="0" aria-describedby="tooltip-agg-corp">
          Aggregates only · No raw biosignals
          <span class="tooltip" id="tooltip-agg-corp" role="tooltip">Aggregates only; no raw ECG/HRV, no person-level drilldown.</span>
        </span>
        <span class="pill pill--neutral has-tooltip" tabindex="0" aria-describedby="tooltip-ml-corp">
          Fixed thresholds · No ML
          <span class="tooltip" id="tooltip-ml-corp" role="tooltip">Alerting uses fixed thresholds; no machine learning is used.</span>
        </span>
      </div>
      <div class="header__actions">
        <button class="btn btn--ghost" type="button" id="scenario-trigger">Load Night-Shift Scenario</button>
        <div id="date-controls"></div>
      </div>
    </div>
    <p id="corporate-range-caption" class="header__caption" aria-live="polite"></p>

    <div class="corp-tabs" role="tablist" aria-label="Corporate overview tabs">
      <button class="corp-tab is-active" role="tab" aria-selected="true" aria-controls="corp-overview" id="tab-overview" data-tab="overview">Overview</button>
      <button class="corp-tab" role="tab" aria-selected="false" aria-controls="corp-heatmap" id="tab-heatmap" data-tab="heatmap">Heatmap</button>
      <button class="corp-tab" role="tab" aria-selected="false" aria-controls="corp-events" id="tab-events" data-tab="events">Events</button>
      <button class="corp-tab" role="tab" aria-selected="false" aria-controls="corp-activity" id="tab-activity" data-tab="activity">Activity Log</button>
    </div>

    <section id="corp-overview" class="panel corp-panel is-active" role="tabpanel" aria-labelledby="tab-overview">
      <div class="kpi-grid" id="corporate-kpis"></div>
    </section>

    <section id="corp-heatmap" class="panel corp-panel" role="tabpanel" aria-labelledby="tab-heatmap" hidden>
      <div class="heatmap-wrapper">
        <div class="legend heatmap-legend" aria-hidden="true">
          <span class="legend__item"><span class="legend__swatch legend__swatch--low" aria-hidden="true"></span>≤55</span>
          <span class="legend__item"><span class="legend__swatch legend__swatch--mid" aria-hidden="true"></span>56–69</span>
          <span class="legend__item"><span class="legend__swatch legend__swatch--high" aria-hidden="true"></span>≥70</span>
        </div>
        <div class="heatmap-grid" role="grid" aria-label="Wellbeing heatmap" id="corporate-heatmap"></div>
      </div>
    </section>

    <section id="corp-events" class="panel corp-panel" role="tabpanel" aria-labelledby="tab-events" hidden>
      <div class="events-controls">
        <fieldset>
          <legend>Team</legend>
          <div id="event-team-filter" class="filter-chips" role="group"></div>
        </fieldset>
        <fieldset>
          <legend>Severity</legend>
          <div id="event-severity-filter" class="filter-chips" role="group"></div>
        </fieldset>
        <fieldset>
          <legend>Type</legend>
          <div id="event-type-filter" class="filter-chips" role="group"></div>
        </fieldset>
      </div>
      <div class="events-timeline" id="corporate-events" aria-live="polite"></div>
    </section>

    <section id="corp-activity" class="panel corp-panel" role="tabpanel" aria-labelledby="tab-activity" hidden>
      <div class="activity-actions">
        <button id="activity-export" type="button" class="btn btn--ghost">Export CSV</button>
      </div>
      <div class="activity-table" id="corporate-activity" aria-live="polite"></div>
    </section>
    <footer class="corp-footer" aria-label="Compliance note">EU cloud, encryption at rest/in transit</footer>
  </main>
</div>
<script defer src="./assets/js/app-shell.js?v=20240920"></script>
<script defer src="./assets/js/date-controls.js?v=20240920"></script>
<script defer src="./assets/js/corporate.js?v=20240920"></script>
</body></html>
