<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SPA2099 HR Health — Corporate</title>
<link rel="stylesheet" href="./assets/css/app-shell.css?v=20251020a">
<link rel="stylesheet" href="./assets/css/ui.tokens.css?v=20251020a">
<link rel="stylesheet" href="./assets/css/ui.components.css?v=20251020a">
<link rel="stylesheet" href="./assets/css/corporate.css?v=20251020a">
<script defer src="./assets/js/i18n.js?v=20251020a"></script>
<script defer src="./assets/js/version.js?v=20251020a"></script>
<script defer src="./assets/js/app-shell.js?v=20251020a"></script>
<script defer src="./assets/js/date-controls.js?v=20251020a"></script>
<script defer src="./assets/js/team-filter.js?v=20251020a"></script>
<script defer src="./assets/js/corporate.js?v=20251020a"></script>
<script defer src="./assets/js/about.js?v=20251020a"></script>
<script defer src="./assets/js/exporter.js?v=20251020a"></script>
<script defer src="./assets/js/data-loader.js?v=20251020a"></script>
<script defer src="./assets/js/auth.js?v=20251020a"></script>
<script defer src="./assets/js/guards.js?v=20251020a"></script>
<script defer src="./assets/js/theme.js?v=20251020a"></script>
</head><body>
<div class="page">
  <div id="sidebar-slot"></div>
  <main class="main main--corporate">
    <div class="toolbar">
      <div class="toolbar__filters">
        <div id="team-filter" class="toolbar__filter"></div>
        <div id="date-controls" class="toolbar__filter"></div>
      </div>
      <button class="header__icon" type="button" data-about-trigger data-i18n="aria.about" data-i18n-attr="aria-label" aria-label="About"></button>
    </div>

    <header class="page-head">
      <h1 data-i18n="header.corporate">Corporate</h1>
      <div class="badges">
        <span class="pill" data-i18n="badge.aggregatesOnly">AGGREGATES ONLY</span>
        <span class="pill" data-i18n="badge.noBiosignals">NO RAW BIOSIGNALS</span>
        <span class="pill" data-i18n="badge.fixedThresholds">FIXED THRESHOLDS</span>
        <span class="pill" data-i18n="badge.noMl">NO ML</span>
      </div>
    </header>

    <p id="corp-caption" class="caption" aria-live="polite"></p>

    <section id="corp-kpis" class="panel">
      <div class="panel__head" data-i18n="section.corporateOverview">Overview KPIs</div>
      <div id="corp-kpi-grid" class="grid grid-4"></div>
    </section>

    <section id="corp-heatmap" class="panel">
      <div class="panel__head">
        <span data-i18n="section.corporateHeatmap">Divisional Heatmap</span>
        <span class="legend" aria-hidden="true">
          <span><i class="sw red"></i><span data-i18n="legend.low">≤55 red</span></span>
          <span><i class="sw amber"></i><span data-i18n="legend.mid">56–69 amber</span></span>
          <span><i class="sw green"></i><span data-i18n="legend.high">≥70 green</span></span>
        </span>
      </div>
      <div id="heatmap-grid"></div>
    </section>

    <section id="corp-events" class="panel">
      <div class="panel__head">
        <span data-i18n="section.corporateEvents">Detected Events</span>
        <div class="event-badges" id="event-badges" aria-live="polite"></div>
        <div class="filters">
          <select id="f-team" multiple></select>
          <select id="f-sev">
            <option value="">All severities</option>
            <option>info</option><option>warning</option><option>critical</option>
          </select>
          <select id="f-type"><option value="">All types</option></select>
        </div>
      </div>
      <div id="events-list"></div>
    </section>

    <section id="corp-activity" class="panel">
      <div class="panel__head">
        <span data-i18n="section.corporateActivity">Activity Log</span>
        <button id="export-activity" class="btn" data-i18n="label.export.csv">Export CSV</button>
      </div>
      <table id="activity-table" class="table"></table>
    </section>
  </main>
</div>
</body></html>
