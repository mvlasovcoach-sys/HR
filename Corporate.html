<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SPA2099 HR Health — Corporate</title>
<link rel="stylesheet" href="./assets/css/app-shell.css?v=20251019">
<link rel="stylesheet" href="./assets/css/ui.tokens.css?v=20251019">
<link rel="stylesheet" href="./assets/css/ui.components.css?v=20251019">
<link rel="stylesheet" href="./assets/css/corporate.css?v=20251019">
<script defer src="./assets/js/i18n.js"></script>
<script defer src="./assets/js/version.js"></script>
<script defer src="./assets/js/app-shell.js"></script>
<script defer src="./assets/js/date-controls.js"></script>
<script defer src="./assets/js/team-filter.js"></script>
<script defer src="./assets/js/corporate.js?v=20251019"></script>
</head><body>
<div class="page">
  <div id="sidebar-slot"></div>
  <main class="main main--corporate">
    <div class="toolbar">
      <div class="toolbar__filters">
        <div id="team-filter" class="toolbar__filter"></div>
        <div id="date-controls" class="toolbar__filter"></div>
      </div>
      <button class="header__icon" type="button" data-about-trigger aria-label="About"></button>
    </div>

    <header class="page-head">
      <h1>Corporate</h1>
      <div class="badges">
        <span class="pill">AGGREGATES ONLY · NO RAW BIOSIGNALS</span>
        <span class="pill">FIXED THRESHOLDS · NO ML</span>
      </div>
    </header>

    <p id="corp-caption" class="caption" aria-live="polite"></p>

    <section id="corp-kpis" class="panel">
      <div class="panel__head">Overview KPIs</div>
      <div id="corp-kpi-grid" class="grid grid-4"></div>
    </section>

    <section id="corp-heatmap" class="panel">
      <div class="panel__head">Divisional Heatmap
        <span class="legend"><i class="sw red"></i> ≤55 <i class="sw amber"></i> 56–69 <i class="sw green"></i> ≥70</span>
      </div>
      <div id="heatmap-grid"></div>
    </section>

    <section id="corp-events" class="panel">
      <div class="panel__head">Detected Events
        <div class="filters">
          <select id="f-team" multiple></select>
          <select id="f-sev">
            <option value="">All severities</option>
            <option>info</option><option>warning</option><option>critical</option>
          </select>
          <select id="f-type"><option value="">All types</option></select>
        </div>
      </div>
      <div id="events-list"></div>
    </section>

    <section id="corp-activity" class="panel">
      <div class="panel__head">Activity Log
        <button id="export-activity" class="btn">Export CSV</button>
      </div>
      <table id="activity-table" class="table"></table>
    </section>
  </main>
</div>
<script defer src="./assets/js/data-loader.js?v=20251019"></script>
<script defer src="./assets/js/auth.js?v=20251019"></script>
<script defer src="./assets/js/about.js?v=20251019"></script>
</body></html>
